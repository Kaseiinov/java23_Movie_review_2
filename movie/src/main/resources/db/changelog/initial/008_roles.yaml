databaseChangeLog:
  - changeSet:
      id: 008 create role table
      author: Islam Kaseiinov
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: role
                  type: varchar(50)
              - column:
                  name: authority_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_authority_id
                    references: authority(id)