databaseChangeLog:
  - changeSet:
      id: 005_create_table_review_and_user
      author: Aleksei Podstavin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: email
                  type: varchar(45)
                  constraints:
                    nullable: false
                    primaryKey: true
                    unique: true
              - column:
                  name: username
                  type: varchar(45)
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
        - createTable:
            tableName: review
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: rating
                  type: int
              - column:
                  name: comment
                  type: varchar(255)
              - column:
                  name: reviewer
                  type: varchar(45)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_reviewer
                    references: users(email)
              - column:
                  name: movie_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie_id_review
                    references: movie(id)